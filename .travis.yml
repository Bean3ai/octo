language: node_js
env:
  - SLIMERJSLAUNCHER=$(which firefox) DISPLAY=:99.0
branches:
  only:
    - master
node_js:
  - "7"
addons:
  firefox: latest
before_script:
  - sh -e /etc/init.d/xvfb start
  - npm install -g slimerjs qunitjs
script:
  - qunit tests
  - slimerjs tests/run-qunit.js tests/index.html
