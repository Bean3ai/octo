language: node_js
node_js:
- node
before_script:
- yarn install
script:
- yarn lint
- yarn test
- yarn build
after_success:
- yarn coverage
- yarn docs
notifications:
  slack:
    secure: 
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/octo.js
  on:
    repo: MozillaSecurity/octo
- provider: pages
  keep-history: true
  skip_cleanup: true
  github_token:
    secure: 
  on:
    branch: master
  local_dir: docs/